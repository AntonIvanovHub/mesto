<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 4: Mesto">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Антон Иванов">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="images/mesto-header.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Антон Иванов</h1>
            <button type="button" class="profile__btn-edit" aria-label="Редактировать"></button>
          </div>          
          <p class="profile__occupation">Веб разработчик</p>
        </div>        
        <button  type="button" class="profile__btn-add" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/spb-ivanov.jpg" alt="Санкт-Петербург">     
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button type="button" class="element__btn-like"><img class="element__image-like" src="images/like.svg" alt="Лайк"></button>
          </div>                     
        </article>          

        <article class="element">
          <img class="element__image" src="images/milan-ivanov.jpg" alt="Милан">     
          <div class="element__info">
            <h2 class="element__title">Милан</h2>
            <button type="button" class="element__btn-like"><img class="element__image-like" src="images/like.svg" alt="Лайк"></button>
          </div>                     
        </article>    

        <article class="element">
          <img class="element__image" src="images/bangkok-ivanov.jpg" alt="Бангкок">     
          <div class="element__info">
            <h2 class="element__title">Бангкок</h2>
            <button type="button" class="element__btn-like"><img class="element__image-like" src="images/like.svg" alt="Лайк"></button>
          </div>                     
        </article>    

        <article class="element">
          <img class="element__image" src="images/oskemen-ivanov.jpg" alt="Усть-Каменогорс">     
          <div class="element__info">
            <h2 class="element__title">Усть-Каменогорск</h2>
            <button type="button" class="element__btn-like"><img class="element__image-like" src="images/like.svg" alt="Лайк"></button>
          </div>                     
        </article>    

        <article class="element">
          <img class="element__image" src="images/novgorod-ivanov.jpg" alt="Нижний Новгород">     
          <div class="element__info">
            <h2 class="element__title">Нижний Новгород</h2>
            <button type="button" class="element__btn-like"><img class="element__image-like" src="images/like.svg" alt="Лайк"></button>
          </div>                     
        </article>    

        <article class="element">
          <img class="element__image" src="images/samui-ivanov.jpg" alt="Самуи">     
          <div class="element__info">
            <h2 class="element__title">Самуи</h2>
            <button type="button" class="element__btn-like"><img class="element__image-like" src="images/like.svg" alt="Лайк"></button>
          </div>                     
        </article>          
      </section>
    </main>  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Антон Иванов</p>
    </footer>    
  </div>
  <div class="popup">
    <section class="popup__container">
      <button type="button" class="popup__btn-close"><img class="popup__image-close" src="images/close-btn.svg" alt="Закрыть"></button>
      <form  name="edit-profile" action="#" class="popup__form">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__form-container">
          <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя">          
          <input name="occupation" type="text" class="popup__input popup__input_type_occupation" placeholder="О себе">          
        </fieldset>
        <button type="submit" class="popup__btn-submit">Сохранить</button>
      </form>      
    </section>>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
