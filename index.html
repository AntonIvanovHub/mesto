<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 4: Mesto">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Антон Иванов">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="images/mesto-header.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Антон Иванов</h1>
            <button type="button" class="profile__btn-edit" aria-label="Редактировать"></button>
          </div>          
          <p class="profile__occupation">Веб разработчик</p>
        </div>        
        <button  type="button" class="profile__btn-add" aria-label="Добавить"></button>
      </section>

      <section class="elements">      
        
      </section>
    </main>  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Антон Иванов</p>
    </footer>    
  </div>
  <div class="popup popup_type_edit-profile">
    <section class="popup__container">
      <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
      <form  name="edit-profile" action="#" class="popup__form">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__form-container">
          <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя">          
          <input name="occupation" type="text" class="popup__input popup__input_type_occupation" placeholder="О себе">          
        </fieldset>
        <button type="submit" class="popup__btn-submit">Сохранить</button>
      </form>      
    </section>
  </div>

  <div class="popup popup_type_add-card">
    <section class="popup__container">
      <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
      <form  name="add-card" action="#" class="popup__form">
        <h3 class="popup__heading">Новое место</h3>
        <fieldset class="popup__form-container">
          <input name="place" type="text" class="popup__input popup__input_type_place" placeholder="Название">          
          <input name="url" type="text" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку">          
        </fieldset>
        <button type="submit" class="popup__btn-submit">Создать</button>
      </form>      
    </section>
  </div>

  <div class="popup popup_type_image-card">
    <section class="popup__container-image">
      <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
      <figure class="popup__caption-image">
        <img class="popup__image" src="#" alt="Изображение места">
        <figcaption class="popup__caption"></figcaption>
      </figure>    
    </section>
  </div>

  <template class="template-element">
    <article class="element">
      <button type="button" class="element__btn-remove" aria-label="Удалить"></button>
      <img class="element__image" src="#" alt="Изображение места">     
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__btn-like" aria-label="Лайк"></button>
      </div>                     
    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
